<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conventional Commit Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="headerLoader.js" defer></script>
</head>
<body>
    <main class="homepage">
        <div class="content-container">
            <h1>Commit Editor</h1>
            <img src="commit_logo.png" alt="Commit Editor Logo" class="commit-logo">
            <p>Uma ferramenta para criar commits estruturados seguindo o padrão Conventional Commits</p>
        </div>

        <!-- Sessão de exemplos de commits -->
        <section class="commit-examples">
            <h2>Exemplos de Commits</h2>
            <div class="buttons-container">
                <button class="commit-example-button" data-type="feat">✨ Feature</button>
                <button class="commit-example-button" data-type="fix">🐛 Fix</button>
                <button class="commit-example-button" data-type="docs">📝 Docs</button>
                <button class="commit-example-button" data-type="style">💄 Style</button>
                <button class="commit-example-button" data-type="refactor">🔨 Refactor</button>
                <button class="commit-example-button" data-type="test">✅ Test</button>
                <button class="commit-example-button" data-type="chore">🔧 Chore</button>
            </div>

            <!-- Espaço para exibir o exemplo -->
            <div class="commit-preview-card">
                <h3>Exemplo de Commit</h3>
                <pre id="commitPreview">(Selecione um tipo de commit para visualizar um exemplo)</pre>
            </div>
        </section>
        <a href="editor.html" class="button">Ir para o Editor</a>
    </main>
    <footer>
        <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">Commit Editor</span> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://github.com/DougFelipe">Douglas Felipe</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-ND 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1" alt=""></a></p>    </footer>
</body>
</html>
